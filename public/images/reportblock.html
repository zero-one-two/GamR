<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Report/Avoid</title>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel='stylesheet' type='text/css' media='screen' href='reportblock.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>


<body>
    <div class="page-container">
    <div class="modal fade shadow p-3 mb-5" id="reportModal" role="dialog">
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="modal-closer">
                    <img class="modal-closer" src="images/exit.png" data-dismiss="modal" data-target="#reportModal">
                </div>
                <div class="modal-body">
                    <h5>Please select a reason</h5>
                    <form class="report-form" action="#" method="POST">
                        <button class="btn btn-primary btn-sm report-choice" name="see" value="send">Inappropriate
                            Content</button>
                        <button class="btn btn-primary btn-sm report-choice" name="see" value="send">Abusive
                            Behaviour</button>
                        <button class="btn btn-primary btn-sm report-choice" name="see" value="send">Fake
                            Account</button>
                        <button class="btn btn-primary btn-sm report-choice" name="see" value="send">Absent</button>
                        <button class="btn btn-primary btn-sm report-choice" name="see" value="send">Other</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="blockModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <h4>block modal</h4>
                </div>
                <div class="modal-footer">
                    <form class="block-verification-modal" action="#" method="POST">
                        <button class="btn btn-primary btn-sm" name="seeBlockList" value="send">View Blocked Users</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-image">
    
        <button class="btn btn-primary reportButton" data-toggle="modal" data-target="#reportModal">Report</button>
        <button class="btn btn-secondary" data-toggle="modal" data-target="#blockModal">Block</button>
    </div>
</div>
    

    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="reportblock.js"></script>
</body>

</html>
